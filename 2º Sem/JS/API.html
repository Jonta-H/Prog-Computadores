<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio API</title>
</head>

<body>
    <h1>Lista de Usuários</h1>
    <button onclick="carregarUsuarios()">Consultar Endereços</button>
    <ul id="listaUsuarios"></ul>

    <script>
        async function carregarUsuarios(){
            try{
                const recebido = await fetch('https://jsonplaceholder.typicode.com/users')
                const dados = await recebido.json()
                const lista = document.getElementById("listaUsuarios")
                lista.innerHTML = ""
                for(let i = 0; i < dados.length; i++){
                    const li = document.createElement("li")
                    li.textContent = `Nome: ${dados[i].name}; Endereço: ${dados[i].address.street}, ${dados[i].address.city} - ${dados[i].address.zipcode}`
                    lista.appendChild(li)
                }
            } catch (erro){
                console.log(`Erro: ${erro}`)
                alert("Não foi possível carregar os dados.")
            }
        }
    </script>
;
</body>

</html>
