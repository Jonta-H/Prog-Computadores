<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio API</title>
</head>

<body>
    <h1>Lista de Usuários</h1>
    <button onclick="carregarImagens()">Consultar Endereços</button>
    <div id="container"></div>
    <script>
        async function carregarImagens(){
            try{
                const recebido = await fetch('https://jsonplaceholder.typicode.com/photos?_limit=10')
                const dados = await recebido.json()
                const container = document.getElementById("container")
                container.innerHTML = ""
                for(let i = 0; i < dados.length; i++){
                    const img = document.createElement("img")
                    img.src = dados[i].url; img.alt = `Imagem não encontrada`
                    container.appendChild(img)
                }
            } catch (erro){
                console.log(`Erro: ${erro}`)
                alert("Não foi possível carregar os dados.")
            }
        }
    </script>
    
</body>

</html>
